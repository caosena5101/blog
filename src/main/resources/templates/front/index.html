<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>首页 - 航天金穗大数据技术团队</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/css/front.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="holygrail pg-index">
<div class="holygrail-body">
    <div class="nav-bar">
        <div class="nav-bar-inner">
            <span class="nav-bar-site-title"><a href="">航天金穗大数据技术团队</a></span>
            <button class="nav-bar-btn">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="nav-bar-tabs">
            <nav><span class="nav-bar-tab current"><a href="/" class="current">最新文章</a></span><span
                    class="nav-bar-tab"><a href="/sort">文章归档</a></span>
            </nav>
        </div>
    </div>
    <div class="main">
        <div class="tag_header"><span>最新文章</span>
            <form action="/google.com/search" method="get" target="_blank" class="search">
                <div class="search_box">
                    <input type="text" name="q" class="search_input"/>
                    <input type="hidden" name="q" value="site:tech.htjs.net">
                    <input type="hidden" name="gw_rd" value="cr"/>
                    <input type="submit" id="search_submit">
                    <label for="search_submit"></label></div>
            </form>
        </div>
        <section class="post-list">
            <div>
                <article class="post post-with-tags" th:each="blogArticle:${blogArticleList}">
                    <header class="post-title"><a th:href="@{'/detail/'+${blogArticle.articleId}}"
                                                  th:text="${blogArticle.articleTitle}"></a>
                    </header>
                    <div class="post-meta"><span class="post-meta-author" th:text="${blogArticle.creater}"></span><span
                            class="post-meta-ctime" th:text="${blogArticle.created}"></span>
                    </div>
                    <p class="post-abstract" th:text="${blogArticle.articleSummary}">

                    </p>
                    <footer class="post-tags">
                        <a href="tag/前后端分离" class="tag"><span class="tag_name">前后端分离</span></a>
                    </footer>
                </article>
            </div>
            <footer class="more"><span class="rectangle"><a href="?l=40" class="btn">查看更多</a></span></footer>
        </section>
    </div>
</div>
<div class="qr_code_btn_container">

    <a href="javascript:window.smoothScrollToTop()"><span class="top_btn"></span></a></div>
<footer id="footer">
    <div class="ft"><span class="copyright">&copy; 2018 航天金穗大数据技术团队</span><span
            class="copyright">All rights reserved.</span>
    </div>
</footer>
<script src="/js/front.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
